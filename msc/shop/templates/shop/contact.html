{% extends 'shop/basic.html' %}
{% block title%} Contact Us {% endblock %}

{% block body%} 
<div class="container">
    <form method="post" action="/shop/contact/">{% csrf_token %}
    <div class="mb-3">
        <label for="InputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="InputName">
        
      </div>
    <div class="mb-3">
      <label for="InputEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="InputEmail">
      
    </div>

    <div class="mb-3">
        <label for="textarea" class="form-label">Your message to Us:</label>
        <textarea class="form-control" id="textarea" style="height: 100px"></textarea>
        
      </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %} 
{% block js %}
<script>
{% if thank %}
alert('Thanks for contacting with us.');

document.location = "/shop/contact";
{% endif %}



</script>

{% endblock %}
